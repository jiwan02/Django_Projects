<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Todo App</title>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            background: #f0f2f5;
            font-family: Arial, sans-serif;
        }
        .navbar {
            background: #4F46E5;
        }
        .navbar-brand {
            color: #fff !important;
            font-weight: 600;
        }
        .card {
            border-radius: 12px;
            box-shadow: 0px 4px 10px rgba(0,0,0,0.08);
        }
        .btn-custom {
            background: #4F46E5;
            color: #fff;
            border-radius: 8px;
        }
        .btn-custom:hover {
            background: #4338CA;
            color: #fff;
        }
    </style>

</head>
<body>

<nav class="navbar navbar-expand-lg px-3">
    <a class="navbar-brand" href="{% url 'todo_list' %}">Todo App</a>
</nav>

<div class="container mt-4">
    {% block content %}
    {% endblock %}
</div>

</body>
</html>
