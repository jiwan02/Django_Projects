{% extends 'base.html' %}

{% block content %}
<div class="card p-4">
    <h3 class="mb-3">{{ form.instance.id|yesno:"Edit Todo,Add Todo" }}</h3>

    <form method="POST">
        {% csrf_token %}
        {{ form.as_p }}

        <button class="btn btn-custom mt-3" type="submit">Save</button>
        <a href="{% url 'todo_list' %}" class="btn btn-secondary mt-3">Cancel</a>
    </form>
</div>
{% endblock %}
