{% extends 'base.html' %}

{% block content %}
<div class="card p-4 text-center">
    <h3 class="mb-3">Delete Todo</h3>
    <p>Are you sure you want to delete <strong>{{ todo.title }}</strong>?</p>

    <form method="POST">
        {% csrf_token %}
        <button class="btn btn-danger" type="submit">Yes, Delete</button>
        <a href="{% url 'todo_list' %}" class="btn btn-secondary">Cancel</a>
    </form>
</div>
{% endblock %}
